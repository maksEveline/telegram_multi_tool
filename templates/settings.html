<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Настройки</title>
    <link rel="stylesheet" href="../static/styles.css">
</head>
<body>
    <header class="navbar">
        <nav>
            <ul class="menu">
                <li><a href="#spammer">Спаммер</a></li>
                <li><a href="#inviter">Инвайтер</a></li>
                <li><a href="#parser">Парсер</a></li>
                <li><a href="#sessions">Сессии</a></li>
                <li><a href="#settings" class="active">Настройки</a></li>
            </ul>
        </nav>
    </header>

    <main class="settings-container">
        <form class="settings-form">
            <h1>Настройки</h1>
            <div class="form-group">
                <label for="api_id">API ID</label>
                <input type="text" id="api_id" name="api_id" placeholder="Введите ваш API ID">
            </div>
            <div class="form-group">
                <label for="api_hash">API HASH</label>
                <input type="text" id="api_hash" name="api_hash" placeholder="Введите ваш API HASH">
            </div>
            <div class="form-group">
                <label for="telegram_id">TELEGRAM ID</label>
                <input type="text" id="telegram_id" name="telegram_id" placeholder="Введите ваш Telegram ID">
            </div>
            <div class="form-group">
                <label for="bot_token">BOT TOKEN</label>
                <input type="text" id="bot_token" name="bot_token" placeholder="Введите ваш Bot Token">
            </div>
            <button type="submit" class="btn">Сохранить/Обновить</button>
        </form>
    </main>
</body>
</html>
